<body>

<div>
    <div>

    <input type="button" id="export" value="导出"/>

    <script>  
        order = 10
        function $$(id){  
            return document.getElementById(id);  
        }  
        asleep = prompt("Please enter your sleep duration", String(order));
        asleep = asleep.split(':')
        console.log(asleep)
        h = asleep[0]
        m = asleep[1]
        time = Number(h)*60+Number(m)
        console.log('time',time)
        set = []
        for (i=0;i<853;i++){
            set[i] = []
        }
        window.onload=function(){  
            cnv=$$("canvas");  
            ct=cnv.getContext("2d");  
            image=new Image();  
            image.src="../Server/Data/"+String(order)+".png";  
            image.onload=function(){  
                ct.drawImage(image,10,10);  
                imgData=ct.getImageData(180,150,900,500);  //imgData=ct.getImageData(180,164,853,470);  
                data=imgData.data;  
                for(var i=0;i<data.length;i+=4){ 
                    if (2<=data[i]&&data[i]<70&&140<data[i+1]&&data[i+1]<=250&&230<=data[i+2]&&data[i+2]<=255) {
                        idx = i/4%853;
                        set[idx].push(i/4/853);            
                    }
                    else{data[i+3]=0;};
                
                } 
                //在指定位置输出图片  
                ct.putImageData(imgData,0,0);  
                for (i=0;i<853;i++){
                    if (set[i].length!=0) set[i] = (
                    set[i].reduce((a,b)=>(a+b))/set[i].length).toFixed()//average value
                    set[i] = (set[i]/470).toFixed(2);
                }

                console.log('success')
            }  
        }  


$(document).ready(function(){
alert("start");

$("#export").click(function(){
    content = String(order)+' '+String(time);
    content = content+' '+String(set.length)
    console.log(set)
    console.log(set.length)
    for (j=0;j<set.length;j++){
        content = content+' '+set[j];
    }
    var blob = new Blob([content], {type: "text/plain;charset=utf-8"});
    saveAs(blob, "file"+String(order)+".txt");//saveAs(blob,filename) //仅限于chorme的下载目录里
//alert("export OK")
});
})


    </script>
